<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word - 智能Word编辑器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 钉钉H5微应用远程调试脚本 -->
  <!-- 生产环境请移除此脚本 -->
  <script>
    // 只在开发环境或带有调试参数时加载
    if (window.location.hostname === 'localhost' || 
        window.location.search.includes('dingtalk-debug=true')) {
      var script = document.createElement('script');
      script.src = 'https://g.alicdn.com/code/npm/@ali/dingtalk-h5-remote-debug/0.3.3/index.js';
      script.onload = function() {
        if (window.initDingtalkH5RemoteDebug) {
          window.initDingtalkH5RemoteDebug();
          console.log('钉钉远程调试已启用');
        }
      };
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
